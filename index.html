<!DOCTYPE html>
<html>
<head>
	<title>KANIKKA Sample-1</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Carter One' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <style type="text/css">
    	.inside {
    		border-radius:10px;
    		background-color:black !important;
    	}
    	.inside h2{
    		font-size:130px;
    		font-family:Carter One;
    		font-weight:lighter;
    	}
    	i{
    		font-size:5em !important;
    		color:red;
    		margin-left:45%;
    	}
    	.ml10 {
            position: relative;
            font-weight: 900;
            font-size: 4em;
            }

        .ml10 .text-wrapper {
          position: relative;
          display: inline-block;
          padding-top: 0.2em;
          padding-right: 0.05em;
          padding-bottom: 0.1em;
          overflow: hidden;
          }

        .ml10 .letter {
          display: inline-block;
          line-height: 1em;
          transform-origin: 0 0;
         }
         .line{
           height:2.5px;
           width:18%;
           margin-top:70px;
           margin-bottom:60px;
           border-style:hidden;
           background-image: linear-gradient(to right, red , yellow);
           transform:rotate(-35deg);
          }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Changa One' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body>
  <div class="container-fluid">
  	<h3 class="text-danger ml-5 mt-3 text-uppercase">Kanikka</h3><br>
  	<h1 class="text-gray-dark ml-5 mt-3  font-weight-bold">Sample</h1><br>

  	<div class="container-fluid bg-dark pt-lg-5 pb-5 inside">
  		
  		<i class="fa fa-circle circle animate__animated animate__bounce animate__repeat-2" aria-hidden="true"></i>
  	 <h2 class="ml10 text-uppercase text-danger text-center">
       <span class="text-wrapper">
          <span class="letters">KANIKKAA</span>
       </span>
     </h2>
     <hr class="line">
  	</div>
  </div>

     <script type="text/javascript">
        // Wrap every letter in a span
        var textWrapper = document.querySelector('.ml10 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml10 .letter',
    rotateY: [-90, 0],
    duration: 1300,
    delay: (el, i) => 45 * i
  }).add({
    targets: '.ml10',
    opacity: 0,
    duration: 2000,
    easing: "easeOutExpo",
    delay: 1000
  });
      </script>
</body>
</html>
